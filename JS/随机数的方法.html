   <script>
      // 随机数方法
      console.log(Math.random());
      function getRan(min,max) {
         return Math.floor(Math.random()*(max -min +1)) + min;
       }
       console.log(getRan(1,40));
       var arr = ['张三', '张三丰', '张三疯子', '李四', '李思思', 'pink老师'];
       console.log(arr[getRan(0, arr.length -1 )]);
   </script>
