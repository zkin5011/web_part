<body>
   <script>
   //   函数翻转倒数
  function ree (arr) {
     var rww = [];
     for (var i =arr.length -1; i>= 0; i--) {
        rww[rww.length] =arr[i];
     }
     return rww;
  }
  var rww1 = ree([1,2,2,2,2,3,3,4,5]);
  console.log(rww1);
   </script>
</body>
