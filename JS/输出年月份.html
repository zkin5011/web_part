   <script>
      // 用户输入年份，输出当前2月天数
      function  back(  ) {
         var year = prompt("请输入年份:");
         if (isRyear(year)) {
            alert("当前是闰年2月份29")
         }else{
            alert("当前是2月份28天")
         }
      }
      back();
      判断是否闰年的函数
      function isRyear(year){
         var flag =false;
         if (year % 4 ==0 && year % 100 !=0 || year % 400 == 0) {
            flag =true;
         }
         return flag;
      }
   </script>
