<body>
   <script>
      // 函数冒泡序列
    function sort ( arr ) {
      for (var i=0 ; i<arr.length -1; i++){
         for (var j =0; j<arr.length -i -1; j++) {
            if (arr[j] >arr[j +1]) {
               var temp =arr[j];
               arr[j] =arr[j +1];
               arr[j +1] =temp;
            }
         }
      }
      return arr;
    }
      var arr1 = sort([123,213,13,1,4,2,5,6,213,123,33,313,313]);
      console.log(arr1);
   </script>
</body>
