<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 管理系统大布局 - Layui</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 引入第三方图标库 -->
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black bgc">
        <img src="./assets/images/logo.png">
      </div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a class="userinfo" href="javascript:;">

            <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
              class="layui-nav-img">
            <span class="avater-text">A</span>
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd><a href="./user/user_info.html" target="fm">基本资料 </a></dd>
            <dd><a href="./user/user_avatar.html" target="fm">更换头像</a></dd>
            <dd><a href="./user/user_pwd.html" target="fm">重置密码</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a id="logout" href="javascript:;">
            <span class="iconfont icon-tuichu"></span>
            退出
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <div class="layui-side-scroll">
          <!-- 左侧导航头像区域 -->
          <div class="userinfo">
            <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
              class="layui-nav-img">
            <span class="avatar-text">A</span>
            <span class="welcome">欢迎 admin</span>
          </div>
          <ul lay-shrink="all" class="layui-nav layui layui-nav-tree" lay-filter="test">
            <!-- layui-this 这个类别控制被选中，添加类别 -->
            <li class="layui-nav-item layui-this">
              <a href="./home/dashboard.html" target="fm">
                <span class="iconfont icon-home"></span>
                首页
              </a>
            </li>
            <li class="layui-nav-item">
              <a class="" href="javascript:;">
                <span class="iconfont icon-16"></span>
                文章管理
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-app"></i>
                    文章类别
                  </a>
                </dd>
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-app"></i>
                    文章列表
                  </a>
                </dd>
                <dd>
                  <a href="javascript:;">
                    <i class="layui-icon layui-icon-app"></i>
                    发表文章
                  </a>
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <span class="iconfont icon-user"></span>
                个人中心
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="./user/user_info.html" target="fm">
                    <i class="layui-icon layui-icon-app"></i>
                    基本资料
                  </a>
                </dd>
                <dd>
                  <a href="./user/user_avatar.html" target="fm">
                    <i class="layui-icon layui-icon-app"></i>
                    更换头像
                  </a>
                </dd>
                <dd>
                  <a href="./user/user_pwd.html" target="fm">
                    <i class="layui-icon layui-icon-app"></i>
                    重置密码
                  </a>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body">
        <!-- 内容主体区域 -->
        <!-- <div class="layui-body-box" style="padding: 15px;"> -->
        <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
      </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      底部固定区域
    </div>
  </div>
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入axios -->
  <script src="./assets/lib/axios.js"></script>
  <!-- 导入common -->
  <script src="./assets/js/common.js"></script>
  <!-- 导入jquery -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- index -->
  <script src="./assets/js/index.js"></script>
</body </html>
