<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>头像</title>
   <!-- 引入layui -->
   <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
   <!-- 引入cropper -->
   <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
   <!-- 引入本页面css -->
   <link rel="stylesheet" href="../assets/css/user/user_avatar.css"> 
</head>
<body>
   <!-- 面板 -->
   <div class="layui-card">
      <div class="layui-card-header">更换头像</div>
      <div class="layui-card-body">
         <!-- 第一行图片 -->
         <div class="row1">
            <div class="cropper-box">
               <!-- img标签 -->
               <img src="../assets/images/sample.jpg" alt="" id="image">
            </div>
              <!-- 图片的预览区域 -->
          <div class="preview-box">
            <div>
              <!-- 宽高为 100px 的预览区域 -->
              <div class="img-preview w100"></div>
              <p class="size">100 x 100</p>
            </div>
            <div>
              <!-- 宽高为 50px 的预览区域 -->
              <div class="img-preview w50"></div>
              <p class="size">50 x 50</p>
            </div>
          </div>
         </div>
         <!-- 第二行 -->
         <div class="row2">
            <!-- accept:  以指定上传文件的类型 -->
            <input id="chooseImageInp" accept="image/gif,image/jpeg,image/png" type="file" style="display: none">
            <button id="chooseImageBtn" type="button" class="layui-btn">上传</button>
            <button id="uploadBtn" type="button" class="layui-btn layui-btn-danger">确定</button>
          </div>
      </div>
   </div>











   <script src="../assets/lib/layui/layui.all.js"></script>
   <!-- 导入axios -->
   <script src="../assets/lib/axios.js"></script>
   <!-- 导入common -->
   <script src="../assets/js/common.js"></script>
   <!-- 导入jquery -->
   <script src="../assets/lib/jquery.js"></script>
   <!-- 导入cropper -->
   <script src="../assets/lib/cropper/Cropper.js"></script>
   <script src="../assets/lib/cropper/jquery-cropper.js"></script>
   <!-- index -->
   <script src="../assets/js/user/user_avatar.js"></script>
</body>

</html>
