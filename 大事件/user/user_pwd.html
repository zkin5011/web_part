<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title></title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user_pwd.css">
</head>

<body>
  <!-- 面板 -->
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <form id="formPwd" action="" class="layui-form">
        <!-- 密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-block">
            <input type="text" name="oldPwd" required lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="text" name="newPwd" required lay-verify="required|pwd|newPwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-block">
            <input type="text" name="rePwd" required lay-verify="required|pwd|rePwd" placeholder="请输入新密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <!-- 此处id不要使用 reset -->
            <button id="btnReset" type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
    </div>
    </form>
  </div>
  </div>

  <script src="../assets/lib/layui/layui.all.js"></script>
  <!-- 导入axios -->
  <script src="../assets/lib/axios.js"></script>
  <!-- 导入common -->
  <script src="../assets/js/common.js"></script>
  <!-- 导入jquery -->
  <script src="../assets/lib/jquery.js"></script>
  <!-- index -->
  <script src="../assets/js/user/user_pwd.js"></script>
</body>

</html>
